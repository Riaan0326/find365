    <title>Rides911</title>
    
    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://rides911.com" />
    <meta property="og:title" content="Rides911 - Rides, Assistance & Emergency Requests" />
    <meta name="description" content="Rides911 - Connect with reliable transport and emergency services in South Africa. Request rides, deliveries, assistance, and tours from verified service providers." />
    <meta property="og:description" content="Connect with reliable transport and emergency services in South Africa. Request rides, deliveries, assistance, and tours from verified service providers." />
    <meta property="og:image" content="https://res.cloudinary.com/duqmfy7z7/image/upload/v1765096923/cg4xjdxow2whkgnhwghe.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rides911.com" />
    <meta property="twitter:title" content="Rides911 - Rides, Assistance & Emergency Requests" />
    <meta property="twitter:description" content="All in one place!" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- Google Maps Places API for Deep Search -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmPLdIpW2DWTm1xehg1MZFwo0IeQ3fcp4&libraries=places&loading=async"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
